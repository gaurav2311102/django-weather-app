<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .weather-container { margin-top: 20px; }
        .weather-icon { width: 100px; }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Weather</button>
    </form>

    {% if weather_data %}
        <div class="weather-container">
            {% if weather_data.error %}
                <p>{{ weather_data.error }}</p>
            {% else %}
                <h2>{{ weather_data.city }}</h2>
                <p>Temperature: {{ weather_data.temperature }}Â°C</p>
                <p>Description: {{ weather_data.description }}</p>
                <img class="weather-icon" src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather Icon">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
